<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio - Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <script src="main.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
    }
    header.bg-gray-800 {
      background-color: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .center-content {
      background-color: rgba(15, 23, 42, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }
    .text-3xl {
      font-size: 1.875rem;
      line-height: 2.25rem;
    }
    .mb-4 {
      margin-bottom: 1rem;
    }
    .text-gray-200 { color: #e5e7eb; }
    .text-gray-300 { color: #d1d5db; }
    .leading-relaxed { line-height: 1.75; }
    .mt-4 { margin-top: 1rem; }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #e5e7eb;
      font-size: 1rem;
      text-align: left;
    }
    form input,
    form textarea,
    form button[type="submit"] {
      width: 100%;
      box-sizing: border-box;
      border-radius: 0.5rem;
      border: 1.5px solid #334155;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      background: rgba(17,24,39,0.85);
      color: #f8fafc;
      margin-bottom: 1.5rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
      display: block;
      font-family: 'JetBrains Mono', monospace;
    }
    form textarea {
      min-height: 100px;
      resize: none;
      overflow-y: hidden;
    }
    form input:focus,
    form textarea:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px #60a5fa33;
    }
    form button[type="submit"] {
      background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      margin-bottom: 0;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
    }
    form button[type="submit"]:hover {
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
      opacity: 0.95;
    }
    @media (max-width: 600px) {
      .center-content {
        padding: 1rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <header class="bg-gray-800 text-white py-4">
    <div class="container flex justify-between items-center">
      <h1 class="text-2xl font-semibold">My Portfolio</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="underline-animation nav-link">About</a></li>
          <li><a href="projects.html" class="underline-animation nav-link">Projects</a></li>
          <li><a href="contact.html" class="underline-animation nav-link active" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="center-content">
      <h2 class="text-3xl font-semibold text-gray-200 mb-4">Contact Me</h2>
      <form id="contactForm" action="https://formspree.io/f/xjkwopnv" method="POST" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="off" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="off" />
        <label for="message">Message</label>
        <textarea id="message" name="message" required autocomplete="off"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <script>
    const textarea = document.getElementById('message');
    if (textarea) {
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
      textarea.dispatchEvent(new Event('input'));
    }
  </script>
</body>
</html>
