<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio - Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <script src="main.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
    }
    .bg-gray-800 {
      background-color: #1e293b;
    }
    .text-white {
      color: #fff;
    }
    .py-4 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .flex {
      display: flex;
    }
    .justify-between {
      justify-content: space-between;
    }
    .items-center {
      align-items: center;
    }
    .space-x-6 {
      gap: 1.5rem;
      display: flex;
    }
    .text-2xl {
      font-size: 1.5rem;
      line-height: 2rem;
    }
    .font-semibold {
      font-weight: 600;
    }
    .underline-animation {
      position: relative;
      text-decoration: none;
      color: #f8fafc;
      transition: color 0.3s ease;
    }
    .underline-animation::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #84cc16;
      transform: scaleX(0);
      transform-origin: bottom center;
      transition: transform 0.3s ease-out;
    }
    .underline-animation:hover,
    .underline-animation.active {
      color: #d1d5db;
    }
    .underline-animation:hover::after,
    .underline-animation.active::after {
      transform: scaleX(1);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .contact-card {
      background: rgba(30, 41, 59, 0.92);
      border-radius: 1rem;
      box-shadow: 0 6px 32px rgba(0,0,0,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }
    .contact-card h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      color: #f8fafc;
      letter-spacing: 1px;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #e5e7eb;
      font-size: 1rem;
    }
    form input,
    form textarea,
    form button[type="submit"] {
      width: 100%;
      box-sizing: border-box;
      border-radius: 0.5rem;
      border: 1.5px solid #334155;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      background: rgba(17,24,39,0.85);
      color: #f8fafc;
      margin-bottom: 1.5rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
      display: block;
    }
    form textarea {
      min-height: 100px;
      resize: vertical;
    }
    form input:focus,
    form textarea:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px #60a5fa33;
    }
    form button[type="submit"] {
      background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      margin-bottom: 0;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
    }
    form button[type="submit"]:hover {
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
      opacity: 0.95;
    }
    .success-message {
      display: none;
      color: #4ade80;
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
    footer {
      background: #1e293b;
      color: #d1d5db;
      text-align: center;
      padding: 1.25rem 0 1rem 0;
      font-size: 1rem;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      .contact-card {
        padding: 1.5rem 0.5rem;
        max-width: 98vw;
      }
      .container {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="bg-gray-800 text-white py-4">
    <div class="container flex justify-between items-center">
      <h1 class="text-2xl font-semibold">My Portfolio</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="underline-animation nav-link">About</a></li>
          <li><a href="projects.html" class="underline-animation nav-link">Projects</a></li>
          <li><a href="contact.html" class="underline-animation nav-link active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="contact-card">
      <h2>Contact Me</h2>
      <form id="contactForm" action="https://formspree.io/f/xjkwopnv" method="POST" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="off" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="off" />

        <label for="message">Message</label>
        <textarea id="message" name="message" required autocomplete="off"></textarea>

        <button type="submit">Send Message</button>
        <div class="success-message" id="formSuccess">Thank you! Your message has been sent.</div>
      </form>
    </div>
  </main>
    <script src="contact.js">
  </script>
</body>
</html>
